<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
    <title>Books!</title>
  </head>
  <body onload="PageLoad()">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-12 col-sm-3 text-center text-sm-start">
          <a class="navbar-brand text-danger p-2 me-5 me-sm-0" href="javascript:void(0)"><b>BOOKS!</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
            </div>
          <div class="collapse navbar-collapse p-2 justify-content-around" id="mynavbar">
            <div class="col-12 col-sm-6">
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-danger" type="button">Search</button>
              </form>
            </div>
            <div class="col-12 col-sm-3">
            <ul class="navbar-nav col-12 justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)"><small>Register</small></a>
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link" href="javascript:void(0)"><b>User</b></a>
              </li>
            </ul>
        </div>
          </div>
        </div>
      </nav>

      <!--Main Body-->
      <div class="row p-0 m-0">
        <div class="col-3 border-end border-bottom">
            <div class="container-fluid pt-5 pb-5">
              <!--Filter-Price-->
              <div class="container-fluid text-danger">
                <div class="d-flex justify-content-between border-bottom">
                  <label for="PriceRange" class="display-6">Max Price</label>
                  <h3 class="display-6" id="PriceRangeText">0-199</h3>
                </div>
                <input type="range" class="form-range range-cust mt-3" id="PriceRange" min="100" max="10000" value="1000">
                <div class="d-flex justify-content-between">
                  <p class="text-danger">100</p>
                  <p class="text-danger">10000</p>
                </div>
              </div>
              <!--Filter-Availability-->
              <div class="container-fluid text-danger pt-5">
                  <h1 class="display-6 border-bottom pb-2">Availability</h1>
                  <div class="form-check mt-3">
                    <input type="radio" class="form-check-input bg-danger" id="radio1" name="optradio" value="In Stock">In Stock
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input bg-danger" id="radio2" name="optradio" value="Out Of Stock">Out Of Stock
                  </div>
              </div>
              <!--Filter-Category-->
              <div class="container-fluid text-danger pt-5">
                <h1 class="display-6 border-bottom pb-2">Categories</h1>
                <ul class="categoryList">
                  <li>
                    <a href="#">Fiction</a>
                  </li>
                  <li>
                    <a href="#">Non-Fiction</a>
                  </li>
                  <li>
                    <a href="#">Arts & Crafts</a>
                  </li>
                  <li>
                    <a href="#">Business & Management</a>
                  </li>
                  <li>
                    <a href="#">Classic & Literature</a>
                  </li>
                  <li>
                    <a href="#">History</a>
                  </li>
                </ul>
              </div>
            </div>
        </div>
        <div class="col-7">
          <div class="col-4">
            <div class="container m-0 p-0 productItem row align-items-center">
              <div class="imageContainer col-4">
                <img src="../Images/9781408711996-120x187.jpg" alt="Book Cover">
              </div>
              <div class="Description col-6">
                <ul class="descList ms-4">
                  <li class="name">Sample name</li>
                  <li class="author">By: Sample Author</li>
                  <li class="stars">stars</li>
                  <li class="price">Rs 6,969.00</li>
                </ul>
              </div>
              <button class="btn btn-danger">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>

    <!--Bootstrap Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <script src="../script.js"></script>
  </body>
</html>
